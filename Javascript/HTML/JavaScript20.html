<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>遷移先設定</title>
</head>
<body>
  <!-- フォームを作成 -->
  <form>
    <!-- Googleに遷移するボタン -->
    <input type="button" value="Googleへ移動" onclick="redirectToURL('https://www.google.com/')">

    <!-- YAHOO!に遷移するボタン -->
    <input type="button" value="YAHOO!へ移動" onclick="redirectToURL('https://www.yahoo.co.jp/')">
  </form>

  <!-- JavaScriptファイルを読み込む -->
  <script src="../JS/JavaScript20.js"></script>
</body>
</html>
